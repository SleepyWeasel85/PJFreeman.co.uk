default:
  extensions:
    Behat\MinkExtension:
      base_url: http://localhost:8089
      goutte:
        guzzle_parameters:
          ssl.certificate_authority: false
          curl.options:
            CURLOPT_PORT: 8089

paths:
  features: Features
  bootstrap: %behat.paths.base%/Behat
context:
  parameters:
    screenshot_dir: %behat.paths.base%/Report
filters:
  tags: ~@disabled
formatter:
  name:                   pretty
  parameters:
    output_path:          null,%behat.paths.base%/Report/index.html